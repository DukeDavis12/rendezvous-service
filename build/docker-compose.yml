version: "2.4"

services:

  rv_builder:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        use_remote : ${use_remote}
    image: rv_builder
    container_name: rv_builder
    restart: on-failure:5
    # Mapping to the user workspace of 'sdouser' as created in the Dockerfile.
    # If the username is updated in the Dockerfile, please replace 'sdouser' with the same.
    volumes:
      - ./../../rendezvous-service:/home/sdouser/rendezvous-service:rw
    environment:
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - no_proxy=${no_proxy}
      - use_remote=${use_remote}

    mem_limit: 1536m
    mem_reservation: 1000m
    cpu_shares: 5
    pids_limit: 100
    network_mode: host
